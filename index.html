<body>
    <header>
        <nav class="menu">
            <div id="MS">MS Automotores</div>
            <div class="links">
                <a href="index.html">Inicio</a>
                <a href="articulo.html">Articulos</a>
                <a href="contacto.html">Contacto</a>
            </div>

        </nav>
    </header>

    <main>
        <h1>
            -El auto que estas buscando, está aquí, MS Automotores-
        </h1>
        <h2>
            Más de 10 vehiculos con entrega inmediata. ¡Se parte de MS Automotores!
        </h2>
        <div>
            <button type="button">
                <a href="articulo.html">Encontra tu auto →</a>
            </button>
            <button type="button">
                <a href="contacto.html">Contactanos →</a>
            </button>
        </div>

        <section>
            <div>


                <button onclick="pool()">←</button>
                <img class="carrusel" id="imagenEspecial" src="comienzoCarrusel.png">
                <button onclick="loop()">→</button>
            </div>

        </section>
        <script>
            const imagenes = [
                "img/208.jpg",
                "img/Bmw 120i.jpeg",
                "img/bmw-m240ixdrive-29 (3).jpg",
                "img/Honda civic.jpg",
                "img/Honda HRV 2025.jpg",
                "img/Kwid-Outsider.jpeg",
                "img/ToyotaCorollaHybridSEG.jpg",
                "img/VW gol.jpg",
                "img/Vw Golf.jpg",
                "img/Vwamarok.jpeg"
            ];

            let indexImagenes = 0;

            function loop() {
                let imagenEspecial = document.getElementById("imagenEspecial");
                imagenEspecial.alt = 'No se encontro img';
                imagenEspecial.src = imagenes[indexImagenes];
                if (indexImagenes == imagenes.length - 1) {
                    indexImagenes = 0;
                } else {
                    indexImagenes++;
                }
            }

            function pool() {
                let imagenEspecial = document.getElementById("imagenEspecial");
                imagenEspecial.alt = 'No se encontro img';
                imagenEspecial.src = imagenes[indexImagenes];
                if (indexImagenes == 0) {
                    indexImagenes = imagenes.length - 1;
                } else {
                    indexImagenes--;
                }
            }

        </script>
    </main>

            2025</div>

    </footer>

</body>

</html>
