<body>
    <header>
        <nav class="menu">
            <div id="MS">MS Automotores</div>
            <div class="links">
                <a href="index.html">Inicio</a>
                <a href="articulo.html">Articulos</a>
                <a href="contacto.html">Contacto</a>
            </div>

        </nav>
    </header>

    <main>
        <h1>
            -El auto que estas buscando, está aquí, MS Automotores-
        </h1>
        <br>
        <h2>
            Más de 10 vehiculos con entrega inmediata.
        </h2>
        <br>
        <h3>
            ¡Se parte de MS Automotores!
        </h3>
        <br>
        <section>
            <div>
                <button onclick="pool()">←</button>
                <img class="carrusel" id="imagenEspecial" src="comienzoCarrusel.png">
                <button onclick="loop()">→</button>
            </div>

        </section>
        <script>
            const imagenes = [
                "img/BMW 120i.png",
                "img/BMW M240i.png",
                "img/Honda civic.png",
                "img/Honda HRV.png",
                "img/Peugeot 208.png",
                "img/Renault Kwid.png",
                "img/Toyota Corolla.png",
                "img/VW Amarok.png",
                "img/VW gol.png",
                "img/VW Golf.png"
            ];

            let indexImagenes = 0;

            function loop() {
                let imagenEspecial = document.getElementById("imagenEspecial");
                imagenEspecial.alt = 'No se encontro img';
                imagenEspecial.src = imagenes[indexImagenes];
                if (indexImagenes == imagenes.length - 1) {
                    indexImagenes = 0;
                } else {
                    indexImagenes++;
                }
            }

            function pool() {
                let imagenEspecial = document.getElementById("imagenEspecial");
                imagenEspecial.alt = 'No se encontro img';
                imagenEspecial.src = imagenes[indexImagenes];
                if (indexImagenes == 0) {
                    indexImagenes = imagenes.length - 1;
                } else {
                    indexImagenes--;
                }
            }

        </script>
    </main>
</body>
