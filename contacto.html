<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <header>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="articulo.html">Articulos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <h1>
        Hola
        Pagina de contacto
    </h1>
    <h1>Formulario de contacto</h1>

    <form>
        <label> Nombre: </label>
        <input type="text" name="nombre" maxlength="20" required>
        <label> Apellido: </label>
        <input type="text" name="apelliod" maxlength="20" required>
        <label>Genero:</label>
        <select name="Genero" id="" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="No definido">No definido</option>
        </select>
        <label>Fecha de Nacimiento:</label>
        <input type="date" name="FechaNac" id="" min="1900-01-01" required>
        <label> Edad: </label>
        <input type="number" name="edad" maxlength="2" required>
        <label> Dni: </label>
        <input type="number" name="dni" maxlength="8" required>
        <label> Email: </label>
        <input type="email" name="email" maxlength="20" required>
        <label> Telefono 1: </label>
        <input type="number" name="telefono1" maxlength="10" required>
        <label> Telefono 2: </label>
        <input type="number" name="telefono2" maxlength="10">

        <div>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Reset
            </button>
        </div>
    </form>



</body>

</html>
