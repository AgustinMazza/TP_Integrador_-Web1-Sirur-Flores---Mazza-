        <section class="infoUsuario">

            <h1>Contáctate con nosotros:</h1>
            <form name="formularioContacto" onsubmit="return validarFormulario()" novalidate>
                <label> Nombre: </label>
                <input type=" text" name="nombre" id="nombre" placeholder="Escribre tu nombre.-" maxlength="20">
                <span id="errorNombre" class="error"></span>

                <label> Apellido: </label>
                <input type="text" name="apellido" maxlength="20" placeholder="Escribre tu apellido.-">
                <span id="errorApellido" class="error"></span>

                <label> Dni: </label>
                <input type="number" name="dni" maxlength="8" pattern="[0-9]" placeholder="20456789">
                <span id="errorDNI" class="error"></span>

                <label> Email: </label>
                <input type="email" name="email" maxlength="40" placeholder="ejemplo@xmail.com">
                <span id="errorEmail" class="error"></span>

                <label> Telefono: </label>
                <input type="tel" name="telefono" pattern="[0-9]" placeholder="011745356">
                <span id="errorTelefono" class="error"></span>

                <button type="submit" name="boton"> Contáctanos</button>
            </form>

            <script>
                function validarFormulario() {

                    let validado = true;

                    const formulario = document.forms['formularioContacto'];

                    const expRegName = /^([A-Z][a-z]+)(\s)?([A-Z][a-z]+)?$/;
                    const expRegApellido = /^([A-Z][a-z]+)(\s)?([A-Z][a-z]+)?$/;
                    const expRegDNI = /^([0-9]{1,8})$/;
                    const expRegEmail = /^(\w)+@(\w)+\.com(\.ar)?$/;
                    const expRegTelefono = /^([0-9]{1,11})$/;

                    const errorName = document.getElementById('errorNombre');
                    const errorApellido = document.getElementById('errorApellido');
                    const errorDNI = document.getElementById('errorDNI');
                    const errorEmail = document.getElementById('errorEmail');
                    const errorTelefono = document.getElementById('errorTelefono');

                    const inputNombre = formulario['nombre'];
                    if (inputNombre.value === '' || !expRegName.test(inputNombre.value)) {
                        inputNombre.style.borderColor = 'red'
                        errorName.textContent = "**Campo obligatorio";
                        validado = false;
                    } else {
                        inputNombre.style.borderColor = 'green';
                        errorName.textContent = "";
                    }

                    const inputApellido = formulario['apellido'];
                    if (inputApellido.value === '' || !expRegApellido.test(inputApellido.value)) {
                        inputApellido.style.borderColor = 'red';
                        errorApellido.textContent = "**Campo obligatorio";
                        validado = false;
                    } else {
                        inputApellido.style.borderColor = 'green';
                        errorApellido.textContent = "";
                    }

                    const inputDNI = formulario['dni'];
                    if (inputDNI.value === '' || !expRegDNI.test(inputDNI.value)) {
                        inputDNI.style.borderColor = 'red';
                        errorDNI.textContent = "**Campo obligatorio";
                        validado = false;
                    } else {
                        inputDNI.style.borderColor = 'green';
                        errorDNI.textContent = "";
                    }

                    const inputEmail = formulario['email'];
                    if (inputEmail.value === '' || !expRegEmail.test(inputEmail.value)) {
                        inputEmail.style.borderColor = 'red';
                        errorEmail.textContent = "**Campo obligatorio";
                        validado = false;
                    } else {
                        inputEmail.style.borderColor = 'green';
                        errorEmail.textContent = "";
                    }

                    const inputTelefono = formulario['telefono'];
                    if (inputTelefono.value === '' || !expRegTelefono.test(inputTelefono.value)) {
                        inputTelefono.style.borderColor = 'red';
                        errorTelefono.textContent = "**Campo obligatorio";
                        validado = false;
                    } else {
                        inputTelefono.style.borderColor = 'green';
                        errorTelefono.textContent = "";
                    }


                    return validado;
                }


                /*const form = document.getElementById('formulario')

            </script>
